<div class="container" id="i18_link">

            <div class="navy-line"></div>
            <h1><span data-i18n="link.link">Link</span></h1>
        </div>
    </div>
    <div class="row">
        <div class="team-member col-sm-4 col-sm-offset-4 wow zoomIn">
            <h4><span class="navy">{{ site.data.index.links.last_name }}</span> {{ site.data.index.links.first_name }}</h4>
            <ul class="list-inline social-icon">

                </li>

    </div>
     <div class="row wow zoomIn">
        <div class="col-lg-8 col-lg-offset-2 text-center m-b-sm">
                      <img src="static/assets/img/in.svg" class="img-resposive" height="40" width="42"></img>
         </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center m-b-sm">
            <p id="jalpc_site_pv"><strong>&copy; {{ 'now' | date: "%Y" }} {{ site.data.index.links.desc }}</strong></p>
        </div>
    </div>
</div>
